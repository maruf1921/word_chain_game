<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Word Chain Game with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <h1 class="mb-4">ðŸ”— Word Chain Game</h1>

    <div class="mb-3">
        <input id="username" class="form-control w-25 d-inline" placeholder="Enter Username" />
        <input id="roomId" class="form-control w-25 d-inline ms-2" placeholder="Enter Room ID" />
        <button class="btn btn-primary ms-2" onclick="joinRoom()">Join Game</button>
    </div>

    <div id="game" style="display:none;">
        <div id="aiStatus" class="mb-2 fw-semibold text-info"></div>
        <h4 id="lastWord" class="text-success mt-3"></h4>
        <p id="turnInfo" class="fw-bold"></p>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="wordInput" class="form-control" placeholder="Enter a word" />
            <button class="btn btn-success" onclick="submitWord()">Submit</button>
        </div>

        <p><span class="badge bg-warning" id="timer">20</span> seconds left</p>

        <div class="my-3">
            <h5>Scoreboard</h5>
            <ul class="list-group w-50 mx-auto" id="scoreBoard"></ul>
        </div>

        <div id="log" class="mt-4 border p-3 bg-white text-start rounded shadow-sm" style="height:150px; overflow-y:auto;"></div>

        <button class="btn btn-secondary mt-3" onclick="rematch()">Rematch</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
