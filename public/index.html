<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Word Chain Game with AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #log p {
      margin: 0.3em;
      color: darkblue;
    }
    input, button {
      font-size: 16px !important; /* Prevent zoom on mobile */
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ”— Word Chain Game</h1>

    <!-- Join Section -->
    <div class="row justify-content-center mb-3">
      <div class="col-12 col-sm-6 col-md-4 mb-2">
        <input id="username" class="form-control" placeholder="Enter Username" />
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-2">
        <input id="roomId" class="form-control" placeholder="Enter Room ID" />
      </div>
      <div class="col-12 col-md-2 d-grid mb-2">
        <button class="btn btn-primary" onclick="joinRoom()">Join Game</button>
      </div>
    </div>

    <!-- Game Section -->
    <div id="game" style="display:none;">
      <div id="aiStatus" class="mb-2 fw-semibold text-info text-center"></div>
      <h4 id="lastWord" class="text-success text-center mt-3"></h4>
      <p id="turnInfo" class="fw-bold text-center"></p>

      <!-- Input Section -->
      <div class="row justify-content-center mb-3">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
          <div class="input-group">
            <input id="wordInput" class="form-control" placeholder="Enter a word" />
            <button class="btn btn-success" onclick="submitWord()">Submit</button>
          </div>
        </div>
      </div>

      <!-- Timer -->
      <p class="text-center">
        <span class="badge bg-warning" id="timer">60</span> seconds left
      </p>

      <!-- Scoreboard -->
      <div class="my-3">
        <h5 class="text-center">Scoreboard</h5>
        <ul class="list-group w-75 w-md-50 mx-auto" id="scoreBoard"></ul>
      </div>

      <!-- Game Log -->
      <div id="log" class="mt-4 border p-3 bg-white text-start rounded shadow-sm mx-auto" style="height:150px; overflow-y:auto; max-width: 600px;"></div>

      <!-- Rematch Button -->
      <div class="text-center mt-3">
        <button class="btn btn-secondary" onclick="rematch()">Rematch</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
